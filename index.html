<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Codes Player</title>

  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }

    #app {
      max-width: 400px;
      margin: auto;
    }

    #numberInput {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    #loadVideo {
      width: 100%;
      padding: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #videoWrapper {
      margin-top: 20px;
    }

    /* ---- 9:16 PLAYER ---- */
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 177.77%; /* ratio 9:16 */
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
    }

    .video-container iframe,
    .video-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Silent Codes Player</h1>

    <input id="numberInput" type="number" placeholder="Enter number..." />
    <button id="loadVideo">Load Video</button>

    <div id="videoWrapper"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
